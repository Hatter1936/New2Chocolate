<!DOCTYPE html>
<html>
<head>
    <title>Тест API</title>
</head>
<body>
    <h1>Тест подключения к бекенду</h1>
    
    <button onclick="getProducts()">Получить товары</button>
    <button onclick="getCategories()">Получить категории</button>
    
    <pre id="result" style="background: #f0f0f0; padding: 10px; margin-top: 20px;">
        Результат появится здесь...
    </pre>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        async function getProducts() {
            try {
                const response = await fetch(`${API_URL}/catalog/products/`);
                const data = await response.json();
                document.getElementById('result').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    'Ошибка: ' + error.message;
            }
        }
        
        async function getCategories() {
            try {
                const response = await fetch(`${API_URL}/catalog/categories/`);
                const data = await response.json();
                document.getElementById('result').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 
                    'Ошибка: ' + error.message;
            }
        }
    </script>
</body>
</html>
